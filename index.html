<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="icon" type="x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex ">
        <div class="left bg-black">
            <div class="home bg-gray border-radius m-1 p-1">
                <div class="logo">
                    <img class="invert" src="logo.svg" alt="Spotify">
                </div>
                <ul>
                    <li><img class="invert" src="Home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-gray border-radius m-1 p-1">
                <div class="heading">
                    <img class="invert" src="library.svg" alt="library">
                    <h2>Your Library</h2>
                </div>
                <div class="songlist">
                    <ul>
                        <!-- <li>
                            <div class="playnow cursorPointer">
                                <img class="invert" src="music.svg" alt="playnow">
                                <div class="songinfobar">
                                    <h3>Song Name</h3>
                                    <h4>Artist</h4>
                                </div>
                                <div class="playbutton">
                                    <img class="musicPlay invert" src="playsong.svg" alt="play">
                                </div>
                            </div>
                        </li> -->
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/nl/legal/"><span>Legal</span></a></div>
                    <div> <a href="https://www.spotify.com/nl/safetyandprivacy/"><span> & Privacy Center</span></a>
                    </div>
                    <div> <a href="https://www.spotify.com/nl/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div> <a href="https://www.spotify.com/nl/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div> <a href="https://www.spotify.com/nl/accessibility/"><span>Accessibility</span></a> </div>
                </div>
            </div>



        </div>
        <div class="right">
            <diiv class="header">
                <div class="nav">

                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <button>Login</button>
                    <button>Sign UP</button>
                </div>
            </diiv>
            <div class="spotifyPlaylist">
                <h1>Sotify Playlist</h1>
                <div class="cardContainer">
                    <div data-folder="ncm" class="card cursorPointer">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="35" height="35"
                                color="#000000" fill="none">
                                <!-- Background -->
                                <circle cx="12" cy="12" r="10"   fill="#1fdf64" />
                                <path
                                    d="M15.9453 12.3948C15.7686 13.0215 14.9333 13.4644 13.2629 14.3502C11.648 15.2064 10.8406 15.6346 10.1899 15.4625C9.9209 15.3913 9.6758 15.2562 9.47812 15.0701C9 14.6198 9 13.7465 9 12C9 10.2535 9 9.38018 9.47812 8.92995C9.6758 8.74381 9.9209 8.60868 10.1899 8.53753C10.8406 8.36544 11.648 8.79357 13.2629 9.64983C14.9333 10.5356 15.7686 10.9785 15.9453 11.6052C16.0182 11.8639 16.0182 12.1361 15.9453 12.3948Z"
                                    stroke="currentColor" fill="#000000" stroke-width="1.5" stroke-linejoin="round" />
                            </svg>

                        </div>
                        <img src="https://mosaic.scdn.co/300/ab67616d00001e02549558ada053d05fc3365814ab67616d00001e0275adb12a8832886796ae613aab67616d00001e02866eb91236c12d991035fa28ab67616d00001e02fbb1a91d6be98cf3addc71ab"
                            alt="jpj">
                        <h2>Diljit Dosanjh</h2>
                        <p>Playlist Description</p>
                    </div>

                    <div data-folder="cm" class="card cursorPointer">
                        <img src="https://mosaic.scdn.co/300/ab67616d00001e02549558ada053d05fc3365814ab67616d00001e0275adb12a8832886796ae613aab67616d00001e02866eb91236c12d991035fa28ab67616d00001e02fbb1a91d6be98cf3addc71ab"
                            alt="jpj">
                        <h2>Diljit Dosanjh</h2>
                        <p>Playlist Description</p>
                    </div>
                   
                </div>
               
                
                <div class="playbar">
                    
                    <div class="abovebar">
                        <div class="songifo"></div>
                        <div class="songbuttons">
                            <img id="previous" class="invert cursorPointer" src="leftplay.svg" alt="">
                            <img id="play" class="invert cursorPointer" src="playsong.svg" alt="">
                            <img id="next" class="invert cursorPointer" src="rightplay.svg" alt="">
                        </div>
                        <div class="songTime"></div>
                    </div>
                   <div class="adjustbar">

                       <div class="playbartime cursorPointer"></div>
                       <div class="circle"></div>
                    </div>
                </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
